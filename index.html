<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>


</head>

<body>

  <main class="main-container">

    <div class="left-side">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="right-side">

      <div class="try-it-free">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>

      <div class="form">

        <div class="one">
          <input type="text" class="firstname" placeholder="First Name">
        </div>

        <div class="two">
          <input type="text" class="lastname" placeholder="Last Name">
        </div>

        <div class="three">
          <input type="email" class="email" placeholder="Email Address">
        </div>

        <div class="four">
          <input type="password" class="password" placeholder="Password">
        </div>

        <button onclick="submit()">CLAIM YOUR FREE TRIAL</button>

        <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>

      </div>

    </div>

  </main>


  <script src="/script.js"></script>
</body>

</html>
